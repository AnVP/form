<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="format-detection" content="telephone=no">
  <title>Omni Sale</title>
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <div style="display: none;">
    <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"><symbol id="arrow"><g stroke="#fff"><path d="M5 1L1 4.5 5 8"></path><path d="M1.18 4.5h12.64" stroke-linecap="square"></path></g></symbol></svg>
  </div>
  <main class="main-page">
    <h1 class="visually-hidden">Тестовое задание</h1>

    <section class="authorization">
      <div class="authorization__container">
        <button type="button" class="authorization__btn-close">
          <svg xmlns="http://www.w3.org/2000/svg" width="15" height="19">
            <use xlink:href="#arrow"></use>
          </svg>
          <span class="authorization__btn-text">вернуться</span>
        </button>
        <div class="authorization__content">
          <div class="authorization__img-wrapper&quot;">
            <picture>
                <source type="image/webp" srcset="img/icon@1x.webp, img/icon@2x.webp 2x">
              <img src="img/icon@1x.png" srcset="img/icon@2x.png 2x" alt="описание картинки">
            </picture>
          </div>
          <form class="form" action="#" method="POST">
            <div class="form__wrapper">
              <input class="form__input" type="tel" name="tel" id="tel" placeholder="Номер телефона" pattern="8\([0-9]{3}\)[0-9]{3}-[0-9]{2}-[0-9]{2}" minlength="15" maxlength="15" autocomplete="off" required="">
              <label class="visually-hidden" for="tel">Номер телефона</label>
              <span class="form__status">!</span>
            </div>
            <div class="form__wrapper">
              <input class="form__input form__input--transparent" type="password" name="password" id="password" placeholder="Пароль" minlength="5" required="">
              <label class="visually-hidden" for="password">Пароль</label>
              <span class="form__error">пароль не менее 5 символов</span>
            </div>
            <div class="form__wrapper form__wrapper--help">
              <div class="form__inner-wrapper">
                <input class="form__checkbox visually-hidden" type="checkbox" name="remember" id="remember">
                <label class="form__label form__label--checkbox" for="remember">Запомнить</label>
              </div>
              <a href="#" class="form__label form__label--link">Забыл пароль</a>
            </div>
            <button type="submit" class="form__submit">Войти</button>
          </form>
        </div>
      </div>
    </section>

  </main>

  <script src="scripts/scripts.min.js"></script>
</body>

</html>
